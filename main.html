<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="feedbackForm">
        <h2>Feedback Form</h2>

        <!-- Name -->
        <label for="name" id="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

        <!-- Portfolio -->
        <label for="portfolio" id="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required><br><br>

        <!-- Favorite Color -->
        <label for="favColor" id="favcolor">Favorite Color:</label>
        <select id="favColor" name="favColor" required>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <!-- Add more color options as needed -->
        </select><br><br>

        <!-- Likeness Slider -->
        <label for="likeness">How much do you like your favorite color?</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
